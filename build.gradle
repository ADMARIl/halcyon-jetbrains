plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'com.ADMARIl'
version '0.2.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'LATEST-EAP-SNAPSHOT'
}
patchPluginXml {
    changeNotes """
      Initial Release of the theme plugin.<br>
      <em>Adds the basic theme to the ui and some editor coloring</em>"""
}

publishPlugin {
    token intellijPublishToken
}